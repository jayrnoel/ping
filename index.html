<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ping</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </header>
        <section class="welcome">
          <h1 class="welcome__text">
            We are launching <span class="bold">soon!</span>
          </h1>
          <p class="subscribe">Subscribe and get notified</p>
          <div class="subscribe__bar">
            <div class="input__wrapper">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
                class="email"
              />
              <p class="error__message"></p>
            </div>
            <button type="submit" class="submit__email">Notify Me</button>
          </div>
        </section>
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard"
          class="img__dashboard"
        />
      </main>
      <footer class="footer">
        <nav class="socials">
          <ul class="social__media">
            <li class="social__item">
              <a href="#" class="social__link"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
